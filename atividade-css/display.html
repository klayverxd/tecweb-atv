<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Display</title>
		<style>
			span {
				display: block;
			}

			.mesma_linha {
				display: inline;
			}

			ul {
				display: inline-block;
			}
		</style>
	</head>

	<body>
		<div style="display: none">DIV 1</div>
		<span>Texto 2</span>
		<span>Texto 3</span>
		<span>Texto 4</span>

		<div class="mesma_linha">DIV 2</div>
		<div class="mesma_linha">DIV 3</div>
		<div class="mesma_linha">DIV 4</div>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
		</ul>
		<ul>
			<li>a</li>
			<li>b</li>
			<li>c</li>
		</ul>
		<ul>
			<li>I</li>
			<li>II</li>
			<li>III</li>
		</ul>
	</body>
</html>
