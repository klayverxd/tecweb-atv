<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Float</title>
		<style>
			.c1,
			.c2,
			.c3 {
				align-content: flex-start;
				align-items: flex-start;
				text-align: left;
			}
		</style>
	</head>

	<body>
		<div class="c1">1</div>
		<div class="c2">2</div>
		<div class="c3">3</div>
		<div class="c4">4</div>

		<div class="c5">5</div>
		<div class="c6">6</div>
		<div class="c7">7</div>
		<div class="c8">8</div>
	</body>
</html>
