<html>
	<head>

		<title>Margin</title>

			#primeira_div {
				margin-top: 30px;
			}

			#segunda_div {
				margin-bottom: 40px;
			}

			#terceira_div {
				margin-left: 50px;
			}

			#quarta_div {
				margin-right: 60px;
			}
		</style>
	</head>

	<body>
		<div id="primeira_div">Conteúdo 1</div>
		<div id="segunda_div">Conteúdo 2</div>
		<div id="terceira_div">Conteúdo 3</div>
		<div id="quarta_div">Conteúdo 4</div>
	</body>
</html>
