<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Flexbox #01</title>
		<style>
			* {
				box-sizing: border-box;
			}

			.flex-container {
				display: flex;
				flex-flow: wrap;
			}

			.flex-container div {
				background-color: blue;
				padding: 50px 140px;
				margin: 2px;
			}

			.div1 {
				order: 5;
			}
			.div2 {
				order: 4;
			}
			.div3 {
				order: 3;
			}
			.div4 {
				order: 2;
			}
			.div5 {
				order: 1;
			}
		</style>
	</head>

	<body>
		<div class="flex-container">
			<div class="div1">1</div>
			<div class="div2">2</div>
			<div class="div3">3</div>
			<div class="div4">4</div>
			<div class="div5">5</div>
		</div>
	</body>
</html>
