<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Flexbox #01</title>
		<style>
			* {
				box-sizing: border-box;
			}

			body {
				height: 100vh;
				display: flex;
				flex-direction: column;
				justify-content: space-between;
			}

			.flex-container1 {
				display: flex;
				justify-content: space-evenly;
			}

			.flex-container2 {
				display: flex;
				justify-content: space-between;
			}

			.flex-container1 div,
			.flex-container2 div {
				background-color: blue;
				padding: 30px 80px;
				margin: 2px;
			}
		</style>
	</head>

	<body>
		<div class="flex-container1">
			<div>1</div>
			<div>2</div>
			<div>3</div>
		</div>
		<div class="flex-container2">
			<div>1</div>
			<div>2</div>
			<div>3</div>
		</div>
	</body>
</html>
